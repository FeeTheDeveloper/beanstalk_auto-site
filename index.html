<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="brand-colors.css">
  <style>
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2vw;
      background: var(--color-header);
      color: var(--color-gold);
      flex-wrap: wrap;
      gap: 1rem;
    }
    .logo {
      height: 104px;
      width: auto;
      display: block;
      border-radius: 0.5em;
      background: transparent;
      box-sizing: border-box;
      filter: drop-shadow(0 0 12px #0f3d2e33) drop-shadow(0 0 8px #d4af3733);
    }
    nav {
      margin-left: auto;
      display: flex;
      gap: 2vw;
    }
    nav a {
      color: var(--color-gold);
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      transition: color 0.2s;
    }
    nav a:hover, nav a.active {
      color: var(--color-highlight);
    }
    @media (max-width: 600px) {
      header {
        flex-direction: row;
        padding: 0.7rem 3vw;
      }
        .logo {
          height: 80px;
        }
      nav {
        gap: 1.2rem;
      }
    }
    footer {
      background: var(--color-header);
      color: var(--color-gold);
      padding: 1.2rem 2vw 1.2rem 2vw;
      text-align: center;
      font-size: 1rem;
      letter-spacing: 0.01em;
      border-top: 1px solid rgba(212,175,55,0.08);
      margin-top: 3rem;
    }
    .footer-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 0.5em;
    }
    .footer-link {
      color: var(--color-gold);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .footer-link:hover, .footer-link:focus {
      color: var(--color-highlight);
      text-decoration: underline;
      outline: none;
    }
    .footer-sep {
      color: var(--color-muted);
      font-size: 1.1em;
    }
    .muted {
      color: var(--color-muted);
      font-size: 1em;
      font-style: italic;
      letter-spacing: 0.01em;
    }
    @media (max-width: 600px) {
      footer {
        font-size: 0.97rem;
        padding: 1rem 2vw;
      }
      .footer-content {
        flex-direction: column;
        gap: 0.2em;
      }
      .footer-sep {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="brand" aria-label="Home" style="display:flex;align-items:center;">
      <img src="logo.png" class="logo" alt="Logo">
    </a>
    <nav>
      <a href="#" class="active">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <main>
    <!-- Main content here -->
  </main>
        <a href="index.html" class="active">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
  <footer>
    <div class="footer-content">
      <span class="muted">Site by Fee The Developer</span>
      <span class="footer-sep">&nbsp;|&nbsp;</span>
      <a href="mailto:contact@beanstalkauto.com" class="footer-link">Contact: contact@beanstalkauto.com</a>
    </div>
  </footer>
</body>
</html>
